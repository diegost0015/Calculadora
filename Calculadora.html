<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
    <!-- Adicione aqui seus scripts para testar -->
    <script  type="text/JavaScript" src="calculadora.js" defer></script>



</head>
<body> 
    
    <div class="calculadora">
    
        <input type="text" id="resultado" />

        <button class="numero" onclick="Preencher(9);">9</button>
        <button class="numero" onclick="Preencher(8);">8</button>
        <button class="numero" onclick="Preencher(7);">7</button>
        <button class="operacao somar" onclick="Preencher('+');">+</button>
        
        <button class="numero" onclick="Preencher(6);">6</button>
        <button class="numero" onclick="Preencher(5);">5</button>
        <button class="numero" onclick="Preencher(4);">4</button>
        <button class="operacao subtrair" onclick="Preencher('-');">-</button>
        
        <button  class="numero" onclick="Preencher(3);">3</button>
        <button  class="numero" onclick="Preencher(2);">2</button>
        <button  class="numero" onclick="Preencher(1);">1</button>
        <button  class="operacao multiplicar" onclick="Preencher('*');">*</button>
        
        <button class="numero" onclick="Preencher(0);">0</button>
        <button class="numero" onclick="Preencher('.');">.</button>
        <button class="resultar" onclick="contas()">=</button>
        <button class="operacao dividir" onclick="Preencher('/');">/</button>
   
    </div>
</body>
</html>
